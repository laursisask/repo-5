      id: setup
      uses: ./.github/actions/setup-arc-e2e
      with:
        app-id: ${{secrets.E2E_TESTS_ACCESS_APP_ID}}
        app-pk: ${{secrets.E2E_TESTS_ACCESS_PK}}
        image-name: ${{env.IMAGE_NAME}}
        image-tag: ${{env.IMAGE_VERSION}}
        target-org: ${{env.TARGET_ORG}}
    - continue-on-error: true
      id: install_arc_controller
      name: Install gha-runner-scale-set-controller
      run: "helm install arc \\\n--namespace \"arc-systems\" \\\n--create-namespace\
        \ \\\n--set image.repository=${{ env.IMAGE_NAME }} \\\n--set image.tag=${{\
        \ env.IMAGE_VERSION }} \\\n--set flags.updateStrategy=\"eventual\" \\\n./charts/gha-runner-scale-set-controller\
        \ \\\n--debug\ncount=0\nwhile true; do\n  POD_NAME=$(kubectl get pods -n arc-systems\
        \ -l app.kubernetes.io/name=gha-rs-controller -o name)\n  if [ -n \"$POD_NAME\"\
        \ ]; then\n    echo \"Pod found: $POD_NAME\"\n    break\n  fi\n  if [ \"$count\"\
        \ -ge 60 ]; then\n    echo \"Timeout waiting for controller pod with label\
        \ app.kubernetes.io/name=gha-rs-controller\"\n    exit 1\n  fi\n  sleep 1\n\
        \  count=$((count+1))\ndone\nkubectl wait --timeout=30s --for=condition=ready\
        \ pod -n arc-systems -l app.kubernetes.io/name=gha-rs-controller\nkubectl\
        \ get pod -n arc-systems\nkubectl describe deployment arc-gha-rs-controller\
        \ -n arc-systems\n"
    - continue-on-error: true
      id: install_arc
      name: Install gha-runner-scale-set
      run: "ARC_NAME=${{github.job}}-$(date +'%M%S')$((($RANDOM + 100) % 100 + 1))\n\
        helm install \"$ARC_NAME\" \\\n--namespace \"arc-runners\" \\\n--create-namespace\
        \ \\\n--set githubConfigUrl=\"https://github.com/${{ env.TARGET_ORG }}/${{env.TARGET_REPO}}\"\
        \ \\\n--set githubConfigSecret.github_token=\"${{ steps.setup.outputs.token\
        \ }}\" \\\n--set minRunners=5 \\\n./charts/gha-runner-scale-set \\\n--debug\n\
        echo \"ARC_NAME=$ARC_NAME\" >> $GITHUB_OUTPUT\ncount=0\nwhile true; do\n \
        \ POD_NAME=$(kubectl get pods -n arc-systems -l actions.github.com/scale-set-name=$ARC_NAME\
        \ -o name)\n  if [ -n \"$POD_NAME\" ]; then\n    echo \"Pod found: $POD_NAME\"\
        \n    break\n  fi\n  if [ \"$count\" -ge 60 ]; then\n    echo \"Timeout waiting\
        \ for listener pod with label actions.github.com/scale-set-name=$ARC_NAME\"\
        \n    exit 1\n  fi\n  sleep 1\n  count=$((count+1))\ndone\nkubectl wait --timeout=30s\
        \ --for=condition=ready pod -n arc-systems -l actions.github.com/scale-set-name=$ARC_NAME\n\
        kubectl get pod -n arc-systems\n"
    - continue-on-error: true
      name: Ensure 5 runners are up
      run: "count=0\nwhile true; do\n  pod_count=$(kubectl get pods -n arc-runners\
        \ --no-headers | wc -l)\n  if [[ \"$pod_count\" = 5 ]]; then\n    echo \"\
        5 pods are up!\"\n    break\n  fi\n  if [[ \"$count\" -ge 12 ]]; then\n  \
        \  echo \"Timeout waiting for 5 pods to be created\"\n    exit 1\n  fi\n \
        \ sleep 1\n  count=$((count+1))\ndone\n"
