        image-tag: ${{env.IMAGE_VERSION}}
        target-org: ${{env.TARGET_ORG}}
    - continue-on-error: true
      id: install_arc_controller
      name: Install gha-runner-scale-set-controller
      run: "helm install arc \\\n--namespace \"arc-systems\" \\\n--create-namespace\
        \ \\\n--set image.repository=${{ env.IMAGE_NAME }} \\\n--set image.tag=${{\
        \ env.IMAGE_VERSION }} \\\n--set flags.updateStrategy=\"eventual\" \\\n./charts/gha-runner-scale-set-controller\
        \ \\\n--debug\ncount=0\nwhile true; do\n  POD_NAME=$(kubectl get pods -n arc-systems\
        \ -l app.kubernetes.io/name=gha-rs-controller -o name)\n  if [ -n \"$POD_NAME\"\
        \ ]; then\n    echo \"Pod found: $POD_NAME\"\n    break\n  fi\n  if [ \"$count\"\
        \ -ge 60 ]; then\n    echo \"Timeout waiting for controller pod with label\
        \ app.kubernetes.io/name=gha-rs-controller\"\n    exit 1\n  fi\n  sleep 1\n\
        \  count=$((count+1))\ndone\nkubectl wait --timeout=30s --for=condition=ready\
        \ pod -n arc-systems -l app.kubernetes.io/name=gha-rs-controller\nkubectl\
        \ get pod -n arc-systems\nkubectl describe deployment arc-gha-rs-controller\
        \ -n arc-systems\n"
    - continue-on-error: true
      id: install_arc
      name: Install gha-runner-scale-set
      run: "ARC_NAME=${{github.job}}-$(date +'%M%S')$((($RANDOM + 100) % 100 + 1))\n\
        helm install \"$ARC_NAME\" \\\n--namespace \"arc-runners\" \\\n--create-namespace\
        \ \\\n--set githubConfigUrl=\"https://github.com/${{ env.TARGET_ORG }}/${{env.TARGET_REPO}}\"\
        \ \\\n--set githubConfigSecret.github_token=\"${{ steps.setup.outputs.token\
        \ }}\" \\\n./charts/gha-runner-scale-set \\\n--debug\necho \"ARC_NAME=$ARC_NAME\"\
        \ >> $GITHUB_OUTPUT\ncount=0\nwhile true; do\n  POD_NAME=$(kubectl get pods\
        \ -n arc-systems -l actions.github.com/scale-set-name=$ARC_NAME -o name)\n\
        \  if [ -n \"$POD_NAME\" ]; then\n    echo \"Pod found: $POD_NAME\"\n    break\n\
        \  fi\n  if [ \"$count\" -ge 60 ]; then\n    echo \"Timeout waiting for listener\
        \ pod with label actions.github.com/scale-set-name=$ARC_NAME\"\n    exit 1\n\
        \  fi\n  sleep 1\n  count=$((count+1))\ndone\nkubectl wait --timeout=30s --for=condition=ready\
        \ pod -n arc-systems -l actions.github.com/scale-set-name=$ARC_NAME\nkubectl\
        \ get pod -n arc-systems\n"
    - continue-on-error: true
      name: Trigger long running jobs and wait for runners to pick them up
      timeout-minutes: 10
      uses: ./.github/actions/execute-assert-arc-e2e
      with:
        arc-controller-namespace: arc-systems
        arc-name: ${{steps.install_arc.outputs.ARC_NAME}}
        arc-namespace: arc-runners
        auth-token: ${{ steps.setup.outputs.token }}
        repo-name: ${{env.TARGET_REPO}}
        repo-owner: ${{ env.TARGET_ORG }}
        wait-to-finish: 'false'
        wait-to-running: 'true'
        workflow-file: ${{env.WORKFLOW_FILE}}
    - continue-on-error: true
      name: Upgrade the gha-runner-scale-set
      run: "helm upgrade --install \"${{ steps.install_arc.outputs.ARC_NAME }}\" \\\
        \n  --namespace \"arc-runners\" \\\n  --create-namespace \\\n  --set githubConfigUrl=\"\
        https://github.com/${{ env.TARGET_ORG }}/${{ env.TARGET_REPO }}\" \\\n  --set\
        \ githubConfigSecret.github_token=\"${{ steps.setup.outputs.token }}\" \\\n\
        \  --set template.spec.containers[0].name=\"runner\" \\\n  --set template.spec.containers[0].image=\"\
        ghcr.io/actions/actions-runner:latest\" \\\n  --set template.spec.containers[0].command={\"\
        /home/runner/run.sh\"} \\\n  --set template.spec.containers[0].env[0].name=\"\
        TEST\" \\\n  --set template.spec.containers[0].env[0].value=\"E2E TESTS\"\
        \ \\\n  ./charts/gha-runner-scale-set \\\n  --debug\n"
      shell: bash
    - continue-on-error: true
      name: Assert that the listener is deleted while jobs are running
      run: "count=0\nwhile true; do\n  LISTENER_COUNT=\"$(kubectl get pods -l actions.github.com/scale-set-name=${{\
        \ steps.install_arc.outputs.ARC_NAME }} -n arc-systems --field-selector=status.phase=Running\
        \ -o=jsonpath='{.items}' | jq 'length')\"\n  RUNNERS_COUNT=\"$(kubectl get\
        \ pods -l app.kubernetes.io/component=runner -n arc-runners --field-selector=status.phase=Running\
        \ -o=jsonpath='{.items}' | jq 'length')\"\n  RESOURCES=\"$(kubectl get pods\
        \ -A)\"\n\n  if [ \"$LISTENER_COUNT\" -eq 0 ]; then\n    echo \"Listener has\
        \ been deleted\"\n    echo \"$RESOURCES\"\n    exit 0\n  fi\n  if [ \"$count\"\
        \ -ge 60 ]; then\n    echo \"Timeout waiting for listener to be deleted\"\n\
        \    echo \"$RESOURCES\"\n    exit 1\n  fi\n\n  echo \"Waiting for listener\
        \ to be deleted\"\n  echo \"Listener count: $LISTENER_COUNT target: 0 | Runners\
        \ count: $RUNNERS_COUNT target: 3\"\n\n  sleep 1\n  count=$((count+1))\ndone\n"
      shell: bash
    - continue-on-error: true
      name: Assert that the listener goes back up after the jobs are done
      run: "count=0\nwhile true; do\n  LISTENER_COUNT=\"$(kubectl get pods -l actions.github.com/scale-set-name=${{\
        \ steps.install_arc.outputs.ARC_NAME }} -n arc-systems --field-selector=status.phase=Running\
        \ -o=jsonpath='{.items}' | jq 'length')\"\n  RUNNERS_COUNT=\"$(kubectl get\
        \ pods -l app.kubernetes.io/component=runner -n arc-runners --field-selector=status.phase=Running\
        \ -o=jsonpath='{.items}' | jq 'length')\"\n  RESOURCES=\"$(kubectl get pods\
        \ -A)\"\n\n  if [ \"$LISTENER_COUNT\" -eq 1 ]; then\n    echo \"Listener is\
        \ up!\"\n    echo \"$RESOURCES\"\n    exit 0\n  fi\n  if [ \"$count\" -ge\
        \ 120 ]; then\n    echo \"Timeout waiting for listener to be recreated\"\n\
        \    echo \"$RESOURCES\"\n    exit 1\n  fi\n\n  echo \"Waiting for listener\
        \ to be recreated\"\n  echo \"Listener count: $LISTENER_COUNT target: 1 |\
        \ Runners count: $RUNNERS_COUNT target: 0\"\n\n  sleep 1\n  count=$((count+1))\n\
        done\n"
      shell: bash
    - continue-on-error: true
      if: always()
      name: Gather logs and cleanup
      run: 'helm uninstall "${{ steps.install_arc.outputs.ARC_NAME }}" --namespace
        "arc-runners" --debug

        kubectl wait --timeout=10s --for=delete AutoScalingRunnerSet -n "${{ steps.install_arc.outputs.ARC_NAME
        }}" -l app.kubernetes.io/instance="${{ steps.install_arc.outputs.ARC_NAME
        }}"

        kubectl logs deployment/arc-gha-rs-controller -n "arc-systems"

        '
      shell: bash
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/giffgaff/actions-runner-controller.$(date
        +%s)
    timeout-minutes: 60
